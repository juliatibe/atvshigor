<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ano = parseInt(prompt("Digite um ano"))

        if (ano % 4 == 0){
            alert (ano + ' É um ano bissexto')
        }
        else{
            alert( ano + "não é um ano bissexto")
        }
    </script>
</body>
</html>
