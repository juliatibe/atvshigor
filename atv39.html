<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           function maiuscula(array) {
            const resultado = [];
            for (const str of array) {
                resultado.push(str.toUpperCase());
            }
            return resultado;
        }

        const palavras = ['ola', 'mundo', 'javascript'];
        const resultado = maiuscula(palavras);

        alert(resultado);

    </script>
</body>
</html>
