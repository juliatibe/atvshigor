<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numpar = []
            for (var i = 1; i <= 50; i++) {
                if (i % 2 == 0) {
                    numpar.push(i);
                }
            }
            alert('Os números PARES de 1 a 50 são: ' + numpar);

    </script>
</body>
</html>
