<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var numero = 8; 

        if (numero > 0) {
             alert(numero + " é um número positivo.");
        } else if (numero < 0) {
             alert(numero + " é um número negativo.");
        } else {
             alert("O número é zero.");
        }
    </script>
</body>
</html>
