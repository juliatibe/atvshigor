<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const pessoas = [
            { nome: 'Julia', idade: 16 },
            { nome: 'Vitória', idade: 19 },
            { nome: 'Davi', idade: 7 },
            { nome: 'Eduarda', idade: 32},
            { nome: 'Giovana', idade: 3}
];

function calcular_media_idade(lista_pessoas) {
    let soma_idades = 0;

    for (let i = 0; i < lista_pessoas.length; i++) {
        soma_idades += lista_pessoas[i].idade;
    }

    const media = soma_idades / lista_pessoas.length;
    return media;
}

const media_idade = calcular_media_idade(pessoas);
console.log('A média de idade é: ' + media_idade);


    </script>
</body>
</html>
