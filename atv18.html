<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Digite o primeiro numero"))
        var num2 = parseInt(prompt("Digite o segundo numero "))
        var num3 = parseInt(prompt("Digite o terceiro numero"))

        if(num1 > num2){
            if(num1 > num3){
                alert(num1 + "é o maior")
            }
            else{
                alert(num3 + "é o maior")
            }
        }
        else if(num1 < num2){
            if(num2 > num3){
            alert(num2 + "(segundo numero) é o maior")
            }
            else{
                alert(num3 + "(terceiro numero) é o maior")
            }
        }
        else{
            alert("Todos os numeros são iguais")
        }


    </script>
</body>
</html>
