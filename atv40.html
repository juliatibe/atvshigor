<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function contar(array) {
            var contagem = 0;
            for (const num of array) {
                if (num % 2 !== 0) {
                    contagem++;
                }
            }
            return contagem;
        }

        const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const quantidade = contar(numeros);

        alert(quantidade);
    </script>
</body>
</html>
